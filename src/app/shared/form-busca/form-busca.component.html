<app-card variant="secundary" class="form-busca">
    <form>
        <h2>
            Passagens
        </h2>
        <div class="flex-container">
                <mat-button-toggle-group aria-label="Tipos de passagem">
                    <mat-button-toggle>
                        <mat-icon>check</mat-icon>IDA E VOLTA
                    </mat-button-toggle>
                    <mat-button-toggle >
                        <mat-icon>check</mat-icon>SOMENTE IDA
                    </mat-button-toggle>
                </mat-button-toggle-group>
                <mat-chip-listbox aria-label="Fish selection">
                    <mat-chip-option selected>1 ADULTO</mat-chip-option>
                    <mat-chip-option (click)="openDialog()">ECONÔMICA</mat-chip-option>
                </mat-chip-listbox>
        </div>
        <div class="flex-container">
            <mat-form-field class="input-container" appearance="outline">
                <mat-icon matPrefix>flight_takeoff</mat-icon>
                <mat-label>Origem</mat-label>
                <input matInput placeholder="São Paulo - SP">
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
            <button mat-icon-button>
                <mat-icon>sync_alt</mat-icon>
            </button>
            <mat-form-field class="input-container" appearance="outline">
                <mat-icon matPrefix>flight_land</mat-icon>
                <mat-label>Destino</mat-label>
                <input matInput placeholder="Salvador - BH">
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
            <mat-form-field class="input-container" appearance="outline">
                <mat-label>Data de ida</mat-label>
                <input matInput [matDatepicker]="ida">
                <mat-datepicker-toggle matIconSuffix [for]="ida"></mat-datepicker-toggle>
                <mat-datepicker #ida></mat-datepicker>
            </mat-form-field>
            <mat-form-field class="input-container" appearance="outline">
                <mat-label>Data de volta</mat-label>
                <input matInput [matDatepicker]="volta">
                <mat-datepicker-toggle matIconSuffix [for]="volta"></mat-datepicker-toggle>
                <mat-datepicker #volta></mat-datepicker>
            </mat-form-field>
            <button mat-raised-button color="primary">BUSCAR</button>
              
              
        </div>
    </form>    
</app-card>
